


    <app-search></app-search>
<app-tags></app-tags>
<app-not-found [visible]="!foods || foods.length <=0" resetLinkText="Searching again">
</app-not-found>
<ul>
    
    <li *ngFor="let food of foods">
       <div class="card" style="width: 18rem;">
  <div class="card-body">
    <p class="card-text"><a href="" routerLink="/food/{{food.id}}">
           
        <img src="{{food.imageUrl}}" style="height: 200px; width: 200px;border: 10px;" alt="images">
           
        <div class="content">
        <div class="name">
            {{food.name}}
        </div>
        <span class="favorite {{food.favorite?'':'not'}}">‚ù§</span>
        <ngb-rating [max]="5" [(rate)]="starRating" [readonly]="false"></ngb-rating>
        <!-- <p> Rate {{starRating}}</p> -->
        <div class="product-item-footer">
            <div class="origins">
                <span *ngFor="let org of food.orgins">
                    {{org}}
                </span>
            </div>
            <div class="cook-time">
                <span>Delivery Time: {{food.cookTime}} D</span>
            </div>
            
        </div>
        <div class="price">
            Price: {{food.price}} TK
         </div>
        </div>
        </a></p>
  </div>
</div> 
        
    </li>
</ul>
